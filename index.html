<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arun Deep | Cyberpunk Portfolio</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
:root {
  --neon:#00ffff;
  --pink:#ff00ff;
  --bg:#000;
  --text:#fff;
  --glass:rgba(255,255,255,.06);
}
body.light {
  --neon:#0066ff;
  --pink:#ff0088;
  --bg:#f5f7fb;
  --text:#000;
  --glass:rgba(0,0,0,.05);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  transition:.4s;
  scroll-behavior:smooth;
}

/* CURSOR */
.cursor{
  position:fixed;
  width:18px;height:18px;
  border:2px solid var(--neon);
  border-radius:50%;
  box-shadow:0 0 20px var(--neon);
  pointer-events:none;
  z-index:9999;
}

/* BACKGROUND */
.python-bg{
  position:fixed;
  inset:0;
  z-index:-3;
  opacity:.15;
}

/* HEADER */
header{
  position:fixed;top:0;width:100%;
  display:flex;justify-content:space-between;
  padding:15px 40px;
  backdrop-filter:blur(10px);
  background:rgba(0,0,0,.6);
  z-index:1000;
}
body.light header{background:rgba(255,255,255,.7);}
header h1{color:var(--neon);text-shadow:0 0 20px var(--neon);}

nav a{color:var(--text);margin:0 12px;text-decoration:none;}
nav a:hover{color:var(--neon);}

#themeToggle{
  background:none;border:2px solid var(--neon);
  color:var(--neon);
  padding:6px 14px;border-radius:20px;
  cursor:pointer;
  box-shadow:0 0 12px var(--neon);
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.hero h2{
  font-size:40px;
  color:var(--neon);
  animation:neonPulse 3s infinite alternate;
}
.hero span{color:var(--pink);}

@keyframes neonPulse{
  0%{text-shadow:0 0 10px var(--neon);}
  50%{text-shadow:0 0 40px var(--neon),0 0 80px var(--pink);}
  100%{text-shadow:0 0 10px var(--neon);}
}

/* SECTIONS */
section{
  max-width:1000px;
  margin:120px auto;
  padding:40px;
  background:var(--glass);
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,255,255,.3);
  opacity:0;
  transform:perspective(600px) rotateX(10deg) translateY(80px);
  transition:1s cubic-bezier(.19,1,.22,1);
}
section.visible{
  opacity:1;
  transform:none;
}
h2{text-align:center;color:var(--neon);margin-bottom:30px;}

/* PROJECTS */
.projects{
  display:flex;gap:25px;flex-wrap:wrap;justify-content:center;
}
.card{
  width:280px;padding:20px;border-radius:18px;
  background:var(--glass);
  box-shadow:0 0 30px rgba(0,255,255,.3);
  transition:.5s;
  position:relative;
  overflow:hidden;
}
.card::after{
  content:"";
  position:absolute;
  inset:-150%;
  background:linear-gradient(120deg,transparent,var(--neon),transparent);
  opacity:.3;
  transition:1s;
}
.card:hover::after{inset:150%;}
.card:hover{
  transform:scale(1.08) translateY(-15px);
  box-shadow:0 0 60px var(--neon);
}

/* SKILLS */
.bar{
  height:18px;background:rgba(255,255,255,.15);
  border-radius:20px;overflow:hidden;
}
.fill{
  height:100%;width:0;
  background:linear-gradient(90deg,var(--neon),var(--pink));
  box-shadow:0 0 20px var(--neon);
  transition:2s;
  animation:power 2s infinite;
}
@keyframes power{
  0%{filter:brightness(1);}
  50%{filter:brightness(2);}
  100%{filter:brightness(1);}
}

/* FOOTER */
footer{text-align:center;padding:30px;}
.social a{font-size:28px;color:var(--text);margin:0 12px;}
.social a:hover{color:var(--neon);text-shadow:0 0 15px var(--neon);}
</style>
</head>

<body>

<div class="cursor"></div>

<div class="python-bg">
<lottie-player src="https://assets2.lottiefiles.com/packages/lf20_kkflmtur.json" background="transparent" speed="0.4" loop autoplay></lottie-player>
</div>

<header>
<h1>Arun Deep</h1>
<nav>
<a href="#about">About</a>
<a href="#projects">Projects</a>
<a href="#skills">Skills</a>
<a href="#contact">Contact</a>
</nav>
<button id="themeToggle">üåô</button>
</header>

<div class="hero">
<h2 id="type"></h2>
<p>Programmer ‚Ä¢ Python Lover üêç ‚Ä¢ Speed üèÅ</p>
</div>

<section id="about"><h2>About</h2><p>Cyberpunk Developer focused on UI + Logic.</p></section>

<section id="projects">
<h2>Projects</h2>
<div class="projects">
<div class="card">Weather App</div>
<div class="card">Fitness App</div>
</div>
</section>

<section id="skills">
<h2>Skills</h2>
<div class="bar"><div class="fill" data="90"></div></div>
</section>

<section id="contact"><h2>Contact</h2></section>

<footer>¬© 2025 Arun Deep</footer>

<script>
/* Cursor */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",e=>{
cursor.style.transform=`translate(${e.clientX}px,${e.clientY}px)`;
});

/* Sections */
document.addEventListener("scroll",()=>{
document.querySelectorAll("section").forEach(s=>{
if(s.getBoundingClientRect().top<window.innerHeight-120)
s.classList.add("visible");
});
});

/* Typing */
const text="I build Cyberpunk Web Experiences";
let i=0;
setInterval(()=>{
document.getElementById("type").textContent=text.slice(0,i++);
if(i>text.length)i=0;
},120);
</script>

</body>
</html>
